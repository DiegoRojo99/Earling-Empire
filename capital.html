<!DOCTYPE html>
<html>
    <head>
        <title>Earling Empire</title>
        <link rel="stylesheet" href="css/capital.css">
    </head>
    <body>
        <div id="capital-board">
            <div id="resources">
                <div id="city-name">OMAHA</div>
                
                <div class="resource" id="wheat">0</div>
                <div class="resource" id="money">0</div>
                <div class="resource" id="wood">0</div>
                <div class="resource" id="metal">0</div>
                <div class="resource" id="wool">0</div>
                <div class="resource" id="horse">0</div>
            </div>
            <div id="both-warehouses">
                <div id="left-warehouse">
                    <div id="units">units</div>
                    <div id="actions">actions</div>
                    <div id="buildings">buildings</div>
                </div>
                <div id="right-warehouse">
                    <div id="population">population</div>
                    <div id="game-board">game-board</div>
                </div>
            </div>
            <div id="city-record">
                <h3>City Record</h3>

            </div>
        </div>
    </body>
</html>
